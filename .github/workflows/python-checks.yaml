name: Python CI

on:
  push:
    paths:
      - '**.py'
      - '**.lock'
      - '**.toml'
      - '**.yaml'
      - '**.yml'
      - '**.ini'
    branches: [ main ]
  pull_request:
    paths:
      - '**.py'
      - '**.lock'
      - '**.toml'
      - '**.yaml'
      - '**.yml'
      - '**.ini'
    branches: [ main ]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
        poetry-version: ["1.8.3"]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Poetry install
        uses: snok/install-poetry@v1
        with:
          version: 1.8.3
          virtualenvs-create: true
          virtualenvs-in-project: true
      - run: poetry install --no-interaction
      - name: mypy
        if: always()
        run: poetry run mypy -p boolean_circuit_tool
      - name: flake8
        if: always()
        run: poetry run flake8
      - name: pytest
        if: always()
        run: poetry run pytest
      - name: usort
        if: always()
        run: poetry run usort check boolean_circuit_tool
      - name: docformatter
        if: always()
        run: poetry run docformatter --check --diff boolean_circuit_tool/
      - name: black
        if: always()
        run: poetry run black --check --diff boolean_circuit_tool/ tests/

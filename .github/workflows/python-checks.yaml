name: Python CI

on:
  push:
    paths:
      - '**.py'
      - '**.c'
      - '**.h'
      - '**.cpp'
      - '**.hpp'
      - '**.lock'
      - '**.toml'
      - '**.yaml'
      - '**.yml'
      - '**.ini'
    branches: [ main ]
  pull_request:
    paths:
      - '**.py'
      - '**.c'
      - '**.h'
      - '**.cpp'
      - '**.hpp'
      - '**.lock'
      - '**.toml'
      - '**.yaml'
      - '**.yml'
      - '**.ini'
    branches: [ main ]

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]
        poetry-version: ["1.8.3"]
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
#   checks should not take more than 5 minutes. If it is the
#   case probably something heavy trespassed to unit tests.
    timeout-minutes: 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: 'true'
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Update CMake
        uses: jwlawson/actions-setup-cmake@v2.0
      - name: Install poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ matrix.poetry-version }}
          virtualenvs-create: true
          virtualenvs-in-project: true
      - run: poetry build --no-interaction
        env:
          CMAKE_BUILD_PARALLEL_LEVEL: 8
      - run: poetry install --no-interaction
      - name: mypy
        if: always()
        run: poetry run mypy -p boolean_circuit_tool
      - name: flake8
        if: always()
        run: poetry run flake8 boolean_circuit_tool tests tools docs
      - name: pytest
        if: always()
        run: poetry run pytest tests
      - name: usort
        if: always()
        run: poetry run usort check boolean_circuit_tool tests tools
      - name: docformatter
        if: always()
        run: poetry run docformatter --check --diff boolean_circuit_tool/ tests/ tools/
      - name: black
        if: always()
        run: poetry run black --check --diff boolean_circuit_tool/ tests/ tools/
